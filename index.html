<!DOCTYPE html>
<html>
<head>
	<title>Item list</title>
	<link rel="stylesheet" type="text/css" href="itemlist.css">
</head>
<body>
	<div class="page">
		<form id="list-form" class="list-form">
			<input id="list-form-item-title" class="list-form__item-title" type="text" placeholder="Item title">
			<textarea id="list-form-item-details" class="list-form__item-details" placeholder="details"></textarea>
			<input id="list-form-submit"  class="list-form__submit" type="submit" value="+">
		</form>

		<div id="list" class="list"></div>
	</div>

	<script src="itemlist.js"></script>
</body>
</html>

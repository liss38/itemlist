<!DOCTYPE html>
<html>
<head>
	<title>Item list</title>
	<link rel="stylesheet" type="text/css" href="itemlist.css">
</head>
<body>
	<div class="page">
		<form id="list-form" class="form  list-form">
			<input id="list-form-item-title" class="form__field  list-form__item-title" type="text" placeholder="Item title">

			<input id="list-form-item-quantity" class="form__field  list-form__item-quantuty" type="number" placeholder="0" min="0">

			<textarea id="list-form-item-details" class="form__field  list-form__item-details" placeholder="details"></textarea>

			<input id="list-form-submit"  class="list-form__submit" type="submit" value="+">
		</form>

		<div id="list" class="list"></div>
	</div>

	<script src="itemlist.js"></script>
</body>
</html>
